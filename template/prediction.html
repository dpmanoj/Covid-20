<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Predictions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="fixed-header" style="background-color:#343A40">
            <div class="navbar navbar-fixed-top navbar-custom ">
                <div class="container"  >
                    <div class="navbar-header">
                        <h1 style="font-size: 30px;text-align: center;color:azure">Prediction Graphs</h1>   
                    </div>
                    <div class="navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <a href="/"><button style="margin-left:20px" type="button" class="btn btn-success">Return to HomePage!</button></a>
                        </ul>
                    </div>
                </div>  
            </div>   
        </div>
        </br>
        <div class="form-groups" style="margin-left: 100px;">
            <label><b>Select Country :</b> </label>
            <form method = "post" action = "{% url 'prediction' %}">
                {% csrf_token %}
                <select name= "drop1" >
                                {% for i in Country %}
                                    <option value="{{i}}">{{i}}</option>
                                {% endfor %}
                </select>
                <input type = "submit" value="Submit" style="background-color:sandybrown;">
            </form>
            </br>
        </div>
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="col-md-8"  >
                <div class="card">
                    <img class="card-img-top" style="height:400px" src="{% static 'img/increase.png' %}" alt="Card image cap">
                   
                </div> 
            </div> 
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6" >
                <div class="card">
                    <img class="card-img-top" style="height:400px" src="{% static 'img/new-vs-recovered.png' %}" alt="Card image cap">
                   
                </div> 
            </div> 
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" style="height:400px" src="{% static 'img/total-cases.png' %}" alt="Card image cap">
                   
                </div> 
            </div> 
        </div>
        <hr>
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="col-md-8">
                <div class="card">
                    <img class="card-img-top" style="height:500px" src="{% static 'img/recovery-vs-death.png' %}" alt="Card image cap">
                  
                </div>  
            </div>
             
        </div>
        <hr>
        <!-- <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{% static 'img/svmp.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Daily Increased Cases </h5>
                    </div>
                </div> 
            </div> 
            <div class="col-md-8">
                <div class="card">
                    <img class="card-img-top" src="{% static 'img/svm.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">SVM Prediction </h5>
                    </div>
                </div> 
            </div> 
        </div>   -->
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" style="height:500px" src="{{imagesAppend}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed Case Predictions in : {{selectedCountry}}</h5>
                    </div>
                </div>  
            </div>
            
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" style="height:500px" src="{% static 'img/a.png' %}" alt="Card image cap">
                    
                </div>
            </div>
        </div>
         
        <script src="" async defer></script>
    </body>
</html>
